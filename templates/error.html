{% extends "layout.html" %}
{% block title %}
  <title>ERROR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}  
{% block style %}
  <style>
    body {
      background: linear-gradient(135deg, #16a085, #f4d03f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
{% endblock %}  
{% block inputform %}
  <div class="login-box">
    <h1>{{error}}</h1>
    {% if loginerror %}
      <a href="/login"><button class="btn btn-info text-white me-2">BACK</button></a>
    {% elif admine %}
      <a href="/otp-verify"><button class="btn btn-info text-white me-2">BACK</button></a>
    {% else %} 
      <a href="/index"><button class="btn btn-info text-white me-2">GO HOME</button></a> 
    {% endif %}  
  </div>
{% endblock %}
