<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Post - GadgetSphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #16a085, #f4d03f);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem;
      max-width: 600px;
      width: 80%;
      height: 15px;
      max-height: 15px;
      text-align: center;
    }

    .post-title {
      font-size: 1.09rem;
      font-weight: 60;
      margin-bottom: 1rem;
      color: #333;
    }

    .edit-button {
      padding: 0.3rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      color: hsl(0, 0%, 0%);
      background-color: #4ea8de;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    
      transition: background 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .edit-button:hover {
      background-color: #3b82c4;
    }


  </style>
</head>
<body>
  <div class="card">
    <div class="post-title">The Future of Foldable Phones 
        <button class="edit-button">Edit Post</button>
    </div>
  </div>
</body>
</html>
