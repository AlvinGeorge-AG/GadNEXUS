{% extends "layout.html" %}
{% block title %}
  <title>Login</title>
{% endblock %}  
{% block style %}
  <style>
    body {
      background: linear-gradient(135deg, #16a085, #f4d03f);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #2c3e50;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #ecf0f1;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #2980b9;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #3498db;
      text-decoration: none;
    }
  </style>
{% endblock %}  
{% block inputform %}
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="/register">Don't have an account? Register</a>
  </div>
{% endblock %}
{% block js %}
    {% if flag %}
    <script>
        alert(`{{message}}`);
    </script>
    {% endif %}
{% endblock %}
