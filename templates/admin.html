{% extends "layout.html" %}

{% block title %}

<title>Login</title> {% endblock %}
{% block style %}

<style> 
    body { 
      background: linear-gradient(135deg, #16a085, #f4d03f); 
      font-family: 'Segoe UI', sans-serif;
      margin: 0; 
      padding: 0; 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; } 
      .login-box { 
        background: rgb(0, 0, 0); 
        padding: 20px 40px; 
        border-radius: 15px; 
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); 
        width: 95%; 
        max-width: 400px; 
        min-width: 800px; 
        min-height: 300px;
        margin-top: -7cm;
        color: wheat;
        box-sizing: border-box; } 
    .login-box h2 { 
      margin-bottom: 25px; 
      color: #0093ad; 
      text-align: center; 
      font-size: 1.8rem;
      padding: -1px;
    }
       .login-box input { 
        width: 93%; 
        min-height: 10%;
        padding: 12px; 
        margin: 6px 0px; 
        border: 1px solid wheat; 
        border-radius: 8px; 
        background-color: #000000; 
        color: aliceblue;
        font-size: 1rem; } 
        .login-box button { 
          width: 97%; 
          padding: 7px; 
          border: none; 
          background-color: #00918f; 
          color: rgb(10, 77, 79); 
          border-radius: 8px; 
          font-weight: bold; 
          font-size: 1rem; 
          cursor: pointer; 
          transition: background 0.2s ease; } 
          .login-box button:hover { background-color: #25ceb7; } 
          .login-box a { 
              display: block;
              margin-top: 15px; 
              text-align: center;
              color: #3498db;
              text-decoration: none; 
              font-size: 0.95rem; }
          @media (max-height: 700px) {
                   .login-box { padding: 25px 20px; } }
          @media (max-width: 400px) { .login-box { padding: 30px 15px; font-size: 0.95rem; } 
          .login-box h2 { font-size: 1.5rem; } }
    </style>
{% endblock %}

{% block inputform %}

<div class="login-box"> 
    <h2>Admin Login</h2> 
    <form method="POST" action="/admin"> 
        <input type="email" name="email" placeholder="Admin Email" required> 
        <input type="password" name="password" placeholder="Admin password" required> 
        <button type="submit">Verify</button> 
    </form> 
    <a>You are now in a secure Page &#x1f512;<br>You will be asked for MFA</a> 
</div> 
{% endblock %}
{% block js %}
{% if flag %}
<script>
alert(`{{message}}`);
</script>
{% endif %}
{% endblock %}
