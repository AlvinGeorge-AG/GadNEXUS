<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OTP Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .otp-container {
      background: rgb(0, 0, 0);
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    .otp-container h2 {
      margin-bottom: 1rem;
      font-size: 28px;
      color: #b6feff;
    }

    .otp-container p {
      font-size: 17px;
      color: #94faff;
      margin-bottom: 2rem;
    }

    .otp-input {
      width: 90%;
      padding: 1rem;
      font-size: 28px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      margin-bottom: 2rem;
      background-color: black;
      color: aliceblue;
      transition: border-color 0.3s;
    }

    .otp-input:focus {
      border-color: #17a2b8;
    }

    .verify-btn {
      background-color: #00bdda;
      color: rgb(0, 0, 0);
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .verify-btn:hover {
      background-color: #138496;
    }

    @media (max-width: 480px) {
      .otp-container {
        padding: 2.5rem 1.5rem;
      }

      .otp-container h2 {
        font-size: 24px;
      }

      .otp-container p {
        font-size: 14px;
      }

      .otp-input,
      .verify-btn {
        font-size: 16px;
        padding: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>Verify OTP</h2>
    <p>Please enter the 6-digit code sent to your email address.</p>
    <form action="/verify-otp" method="POST">
      <input type="text" name="otp" class="otp-input" placeholder="Enter OTP" required>
      <button type="submit" class="verify-btn">Verify</button>
    </form>
  </div>


{% block js %}
  {% if flag %}
  <script>
    alert(`{{message}}`);
  </script>
  {% endif %}
{% endblock %}
</body>
</html>
